<br/>
<div class="row">
  <div class="col-md-12">
    <a class="btn btn-primary" href="#/posts/new">Create a post</a>
    <h3 class="block">posts</h3>
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th></th>
      </tr>
      <tr ng-hide="posts.length" >
        <td colspan="5">No posts found, Please create one.</td>
      </tr>
      <tr ng-show="posts.length" ng-repeat="post in posts">
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>
        <a href="#/posts/{{post.id}}/edit">Edit</a> |<a href="#/posts/{{post.id}}">Show Post</a>|<a href="#/posts/{{post.id}}/add_image">add_image</a>|<a href="" ng-click="deletePost(post.id)">Remove</a>
        </td>
      </tr>
    </table>
  </div>
</div>
