<div class="form-group" ng-class="{'has-error' : submitted && postForm.title.$invalid}">
  <label class="control-label col-md-3">Tilte <span class="required">* </span> </label>
  <div class="col-md-4">
    <input type="text" name="title" class="form-control" ng-model="post.title" required placeholder="Tiltle"/>
  </div>
  <p ng-show=" submitted && postForm.title.$invalid" class="help-block">Title is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && postForm.description.$invalid}">
  <label class="control-label col-md-3">Description <span class="required">* </span> </label>
  <div class="col-md-4">
    <input type="text" name="description" class="form-control" ng-model="post.description" required placeholder="Description"/>
  </div>
  <p ng-show=" submitted && postForm.description.$invalid" class="help-block">Description is required.</p>
</div>
<div class="form-group">
  <div class="pull-left">
    <a class="btn btn-default" href="/"> Back</a>
    <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
  </div>
</div>

.my-drop-zone { border: dotted 3px lightgray; }

</style>
